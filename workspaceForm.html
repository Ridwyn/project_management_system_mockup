<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>WorkSpace</title>
</head>
<body>
    <header class="row align-items-center">
        <div class="col-4">
          <a href="/login.html" style="background-color: inherit;"><img  src="/imgs/iconpng_200x60.png" class="img-fluid" alt=""></a>  
        </div>
        <div class="col  ">
            <nav class="navbar ">
                <form class="form-inline my-2 ">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
                <ul class="navbar-nav flex-row ">
                    <li class="nav-item mx-1">
                      <button>Favourite</button>
                    </li>
                    <li class="nav-item mx-1">
                        <button>Notification </button>
                    </li>
                    <li class="nav-item mx-1">
                        <button>+ Task </button>
                    </li>
                </ul>
              </nav>
        </div>
    </header>

    
    <main class="row">

      

        <section class="workspace col m-4 p-2 ">
          <div class="workspace-body row">
            <form class="col-8 left" action="#" enctype="multipart/form-data">
              <div class="mb-3">
                <h5>WorkSpace Name:</h5>
                <input type="text">

              </div>

            <div>
                <h4>Status:</h4>
                <div class="row">
                    <div class="col">
                        <ul>
                            
                            <li>Basic</li>
                            <li>Custom</li>
                            <hr>
                            <p>tempates</p>
                            <hr>
                            <li>Scrum</li>
                            <li>Marketing</li>
                            <li>Content</li>
                            <li>Standard</li>
                            <li>Kanban</li>
                        </ul>
                    </div>
                    <div class="col">
                        <ul>
                            <button data-jscolor="{required:true, format:'rgba', height: 181,              // make the picker box a little bigger
                            previewPosition: 'left', 
                            previewSize: 40,       
                            valueElement:'#val3'}"> </button>
                            <li>Open</li>
                            <li>Pending</li>
                            <li>Inprogress</li>
                        </ul>
                        <ul><li>Closed</li></ul>
                    </div>
                </div>

            </div>
              


            </form>
            <div class="col right">
              <h2>Space members/Team</h2>
              <p>Matt W</p>
              <p>Sim K</p>
              <p>Johnny Bron</p>
              <p>Troy V</p>

              <button>Invite member</button>
            </div>

          </div>
        </section>

    </main> 


    <script src="main.js"></script>
    <script  src="https://code.jquery.com/jquery-3.4.1.min.js"   integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jscolor/2.4.0/jscolor.js" integrity="sha512-VcpSv6m//xw1tGKle2DkaL8tlvli4E6o5rtbijgsXGUPft9xiE41X2kDhGWZhPoFKPUxTfyNJ8IKAdxwbxIPpQ==" crossorigin="anonymous"></script>
    <script>
        

    </script>
</body>
</html>
